services:
  - type: web
    name: contract-risk-api
    env: python
    buildCommand: "pip install -r requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
